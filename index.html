<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>TO - DO - LIST</h1>
    </div>
    <div class="to_do_box">
        <div class="input_box">
            <span class="icon">
                <i class="fa fa-list" aria-hidden="true"></i>
            </span>
            <input type="text" placeholder="Enter your task" class="screen">
            <button class="add">Add</button>
            <button class="saveChange">Save</button>
        </div>
        <div class="status">
            <span class="all filters active" id="all">All</span>
            <span class="pending filters" id="pending">Pending</span>
            <span class="completed filters" id="completed">Completed</span>
            <button class="clear">Clear All</button>
        </div>
        <div class="maincontent">

        </div>
    </div>
</div>
</body>
</html>
